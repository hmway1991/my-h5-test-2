<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone进货模拟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
    <!-- FPS 和元素数量显示 -->
    <div id="FPSDisplay">FPS: 0</div>
    <div id="ElementCount">Total Elements: 0</div>

    <!-- 控制面板 -->
    <div id="ControlPanel">
        <div class="ControlPanelHeading">
            控制面板
            <span id="toggleMenu" onclick="toggleMenu()">&#x25BC;</span>
        </div>
        <div id="menuContainer" style="display: block;">
            <div class="Control" onclick="addiPhone()">iPhone进货</div>
            <div class="Control">
                <input type="number" id="batchInput" placeholder="Enter number of iPhones" min="1" max="1000" />
                <button class="Control" onclick="addMultipleiPhones()">批量进货</button>
            </div>
            <div class="Control">
                <button class="Control" onclick="downloadCSV()">下载操作日志</button>
            </div>
        </div>
    </div>

    <!-- 画布 -->
    <canvas id="WarehouseCanvas"></canvas>

    <script src="app.js" defer></script>
</body>
</html>
