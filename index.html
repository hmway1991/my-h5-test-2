<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone进货模拟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
    <!-- FPS and Elements Count Display -->
    <div id="FPSDisplay">FPS: 0</div>
    <div id="ElementCount">Total Elements: 0</div>

    <!-- Control Panel Section -->
    <div id="ControlPanel">
        <div class="ControlPanelHeading">
            Control Panel
            <span id="toggleMenu" onclick="toggleMenu()">&#x25BC;</span> <!-- Arrow for collapsing -->
        </div>
        <div id="menuContainer" style="display: block;">
            <div class="Control" onclick="addiPhone()">iPhone进货</div>
        </div>
    </div>

    <!-- Canvas Elements for Display -->
    <canvas id="WarehouseCanvas"></canvas>

    <script src="app.js" defer></script>
</body>
</html>
